<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Check-in</title>
  <link rel="stylesheet" href="/student/styles.css">
</head>
<body>
  <h1>Attendance Check-in</h1>
  <div id="camera-wrapper">
    <div id="camera-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
  </div>
  <div id="status">Point your camera at the displayâ€¦</div>
  <div id="debug" class="debug"></div>
  <div id="controls">
    <label><input type="checkbox" id="fullframe-toggle" checked> Use full frame</label>
    <button id="refocus-btn" type="button">Try refocus</button>
    <div style="margin-top:6px;">
      <button id="download-log" type="button">Download debug log (CSV)</button>
      <button id="clear-log" type="button">Clear log</button>
    </div>
  </div>
  <div id="progress-container" aria-hidden="true">
    <canvas id="progress-ring" width="64" height="64"></canvas>
    <div id="progress-text">0/16</div>
  </div>
  <div id="id-form" class="hidden">
    <label for="student-id">Student ID:</label>
    <input type="text" id="student-id" placeholder="Enter your ID" maxlength="12">
    <button id="submit-btn">Submit</button>
  </div>
  <script src="/student/student.js"></script>
</body>
</html>
