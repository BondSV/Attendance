<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Attendance Console</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 50%, #dbeafe 100%);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: #0f172a;
      padding: 16px;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
      display: grid;
      grid-template-areas: 
        "teacher step2"
        "step1 step2";
      grid-template-columns: 1fr minmax(680px, 800px);
      gap: 20px;
      align-items: start;
      min-height: calc(100vh - 32px);
    }
    
    /* TEACHER CONTROLS - Compact top-left */
    .teacher-section {
      grid-area: teacher;
      background: 
        linear-gradient(135deg, #1e293b 0%, #334155 100%);
      border-radius: 16px;
      padding: 24px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 8px 16px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      max-width: 552px;
      position: relative;
      overflow: hidden;
    }
    
    .teacher-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    }
    
    .teacher-section h1 {
      font-size: 18px;
      font-weight: 600;
      color: #f8fafc;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .teacher-form {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 14px;
      align-items: end;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .form-group label {
      font-size: 12px;
      font-weight: 500;
      color: #cbd5e1;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
    }
    
    input[type="text"], select {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 12px 14px;
      color: #f8fafc;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }
    
    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #60a5fa;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 0 0 3px rgba(96, 165, 250, 0.2),
        0 4px 12px rgba(96, 165, 250, 0.15);
      transform: translateY(-1px);
    }
    
    input[type="text"]::placeholder {
      color: rgba(203, 213, 225, 0.7);
    }
    
    .combo {
      position: relative;
    }
    
    .combo input {
      width: 100%;
      text-transform: uppercase;
    }
    
    .group-input {
      text-align: center;
      font-weight: 600;
    }
    
    .combo-list {
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      right: 0;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 8px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 100;
    }
    
    .combo-list[hidden] {
      display: none;
    }
    
    .combo-option {
      background: transparent;
      border: none;
      border-radius: 8px;
      padding: 10px 12px;
      width: 100%;
      text-align: left;
      font-size: 13px;
      font-weight: 500;
      color: #f8fafc;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .combo-option:hover {
      background: rgba(96, 165, 250, 0.15);
      color: #60a5fa;
      transform: translateX(2px);
    }
    
    .teacher-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-start {
      background: linear-gradient(135deg, #059669, #10b981);
      color: #fff;
      box-shadow: 
        0 6px 16px rgba(5, 150, 105, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .btn-start:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 20px rgba(5, 150, 105, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .btn-start:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-stop {
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: #fff;
      box-shadow: 
        0 6px 16px rgba(220, 38, 38, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .btn-stop:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 20px rgba(220, 38, 38, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .btn-stop:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    /* STUDENT-FACING STEPS */
    .step1-section {
      grid-area: step1;
      background: #ffffff;
      border-radius: 20px; /* match Step 2 */
      padding: 20px 28px 32px;
      box-shadow: 0 10px 32px rgba(0, 0, 0, 0.10);
      border: 2px solid rgba(37, 99, 235, 0.12); /* match Step 2 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      gap: 12px;
      max-width: 552px;
      align-self: stretch; /* fill the full row height for exact bottom alignment */
    }
    
    .step2-section {
      grid-area: step2;
      background: #ffffff;
      border-radius: 20px;
      padding: 20px 28px 32px;
      box-shadow: 0 10px 32px rgba(0, 0, 0, 0.10);
      border: 2px solid rgba(37, 99, 235, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      gap: 12px;
      grid-row: 1 / 3; /* span both rows to meet bottom of step1 */
      align-self: stretch;
    }
    
    .step-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: 1.3px;
      text-transform: uppercase;
    }
    
    .step1-section .step-badge {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      color: #1e40af;
      box-shadow: 0 5px 14px rgba(59, 130, 246, 0.24);
      font-size: 24px;
      padding: 10px 24px;
    }
    
    .step2-section .step-badge {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: #b45309;
      box-shadow: 0 6px 16px rgba(245, 158, 11, 0.28);
      font-size: 26px;
      padding: 12px 30px;
    }
    
    .step-desc {
      font-size: 24px;
      color: #1e293b;
      font-weight: 700;
      line-height: 1.5;
      margin: 0;
      max-width: 100%;
      padding: 0 8px;
    }
    
    .step2-section .step-desc {
      font-size: 24px;
      color: #1e293b;
      max-width: 100%;
    }
    
    .qr-container {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      border: 2px solid #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
    }
    
    .step1-section .qr-container {
      width: 380px;
      height: 380px;
    }
    
    .step2-section .qr-container {
      width: 480px;
      height: 480px;
      border: 3px solid #dbeafe;
      box-shadow: 0 10px 32px rgba(37, 99, 235, 0.15);
      margin: 16px 0;
    }
    
    .qr-container canvas {
      max-width: 100%;
      max-height: 100%;
    }
    
    .qr-placeholder {
      font-size: 14px;
      color: #94a3b8;
      padding: 0 20px;
      line-height: 1.5;
      text-align: center;
    }
    
    .step2-section .qr-placeholder {
      font-size: 16px;
      color: #64748b;
    }
    
    .status-text {
      font-size: 14px;
      color: #64748b;
      font-weight: 500;
    }
    
    .step2-section .status-text {
      font-size: 17px;
      font-weight: 600;
      color: #2563eb;
    }
    
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .container {
        grid-template-areas: 
          "left"
          "step2";
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }
      .step1-section .qr-container {
        width: 260px;
        height: 260px;
      }
      .step2-section .qr-container {
        width: 340px;
        height: 340px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- TEACHER CONTROLS - Compact, top-left -->
    <section class="teacher-section">
      <h1>Teacher Controls</h1>
      <form class="teacher-form">
        <div class="form-group">
          <label for="moduleInput">Module</label>
          <div class="combo">
            <input id="moduleInput" type="text" placeholder="BSM24105" autocomplete="off" aria-haspopup="listbox" aria-expanded="false">
            <div class="combo-list" id="moduleOptions" role="listbox" hidden></div>
          </div>
        </div>
        <div class="form-group">
          <label for="groupInput">Group</label>
          <input id="groupInput" class="group-input" type="text" placeholder="1" autocomplete="off" inputmode="numeric" pattern="[0-9]" maxlength="1">
        </div>
        <div class="form-group">
  <label for="phase">Phase</label>
  <select id="phase">
    <option value="start">Start</option>
            <option value="break1">Break 1</option>
            <option value="break2">Break 2</option>
    <option value="end">End</option>
  </select>
        </div>
      </form>
      <div class="teacher-actions">
        <button class="btn btn-start" id="startBtn">Start</button>
        <button class="btn btn-stop" id="stopBtn" disabled>Stop</button>
      </div>
    </section>

    <!-- STEP 1 - Student app QR -->
    <section class="step1-section">
      <span class="step-badge">Step 1</span>
      <p class="step-desc">Use your phone camera to scan this code to launch the attendance check-in app</p>
      <div class="qr-container" id="sessionQr">
        <div class="qr-placeholder">Press Start to generate the QR code</div>
      </div>
    </section>

    <!-- STEP 2 - Verification QR (larger, more prominent) -->
    <section class="step2-section">
      <span class="step-badge">Step 2</span>
      <p class="step-desc">From inside the app, scan this live code to confirm you're in the classroom</p>
      <div class="qr-container" id="verificationQr">
        <div class="qr-placeholder">Press Start to display the verification code</div>
      </div>
    </section>
  </div>

  <script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
  (function() {
    const DEFAULT_ORIGIN = 'https://attendance-i9lt.onrender.com';

    const moduleInput = document.getElementById('moduleInput');
    const moduleOptions = document.getElementById('moduleOptions');
    const groupInput = document.getElementById('groupInput');
    const phaseSelect = document.getElementById('phase');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const sessionQrEl = document.getElementById('sessionQr');
    const verificationQrEl = document.getElementById('verificationQr');
    const countdownEl = document.getElementById('challengeCountdown');

    let sessionQr = null;
    let verificationQr = null;
    let activeSession = null;
    let challengeTimerId = null;
    let countdownIntervalId = null;
    let countdownSeconds = 0;
    let comboOpen = false;

    function clearQr(container) {
      container.innerHTML = '<div class="qr-placeholder">Start the session to display the verification QR.</div>';
    }

    function renderSessionQr(url) {
      sessionQrEl.innerHTML = '';
      sessionQr = new QRCode(sessionQrEl, {
        text: url,
        width: 320,
        height: 320,
        correctLevel: QRCode.CorrectLevel.M,
        colorDark: '#000000',
        colorLight: '#ffffff'
      });
    }

    function renderVerificationQr(text) {
      verificationQrEl.innerHTML = '';
      verificationQr = new QRCode(verificationQrEl, {
        text,
        width: 540,
        height: 540,
        correctLevel: QRCode.CorrectLevel.M,
        colorDark: '#000000',
        colorLight: '#ffffff'
      });
    }

    function encodePayload(obj) {
      const json = JSON.stringify(obj);
      return btoa(json).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    function updateCountdownDisplay() {
      if (!activeSession) {
        countdownEl.textContent = 'Waiting to start session…';
        return;
      }
      countdownEl.textContent = countdownSeconds <= 0
        ? 'Refreshing verification code…'
        : `New verification code in ${countdownSeconds}s`;
    }

    function clearTimers() {
      if (challengeTimerId) {
        clearTimeout(challengeTimerId);
        challengeTimerId = null;
      }
      if (countdownIntervalId) {
        clearInterval(countdownIntervalId);
        countdownIntervalId = null;
      }
    }

    let cachedModules = [];

    function renderModuleOptions(filterValue = '') {
      if (!comboOpen) return;
      const query = filterValue.trim().toUpperCase();
      moduleOptions.innerHTML = '';
      const matches = cachedModules.filter(mod => mod.includes(query)).slice(0, 8);
      if (!matches.length) {
        moduleOptions.hidden = true;
        moduleInput.setAttribute('aria-expanded', 'false');
        return;
      }
      matches.forEach(mod => {
        const option = document.createElement('button');
        option.type = 'button';
        option.className = 'combo-option';
        option.textContent = mod;
        option.setAttribute('role', 'option');
        option.addEventListener('click', () => {
          moduleInput.value = mod;
          closeModuleOptions();
          groupInput.focus();
        });
        moduleOptions.appendChild(option);
      });
      moduleOptions.hidden = false;
      moduleInput.setAttribute('aria-expanded', 'true');
    }

    function closeModuleOptions() {
      comboOpen = false;
      moduleOptions.hidden = true;
      moduleInput.setAttribute('aria-expanded', 'false');
    }

    async function fetchModuleSuggestions() {
      try {
        const resp = await fetch('/api/modules', { cache: 'no-store' });
        if (!resp.ok) return;
      const data = await resp.json();
        if (!data || !Array.isArray(data.modules)) return;
        cachedModules = data.modules.map(mod => mod.toUpperCase());
        if (comboOpen) renderModuleOptions(moduleInput.value || '');
    } catch (err) {
        console.warn('Failed to load module suggestions', err);
      }
    }

    async function fetchChallenge() {
      if (!activeSession) return;
      const { sid, phase } = activeSession;
      try {
        if (!/^[A-Za-z0-9 _\-:.,]{3,80}$/.test(sid)) {
          throw new Error('Invalid Session ID. Use letters, numbers, dash, underscore, colon, or dot.');
        }
        const url = `/api/challenge?sid=${encodeURIComponent(sid)}&phase=${encodeURIComponent(phase)}`;
        const resp = await fetch(url, { cache: 'no-store' });
        if (!resp.ok) throw new Error('Challenge fetch failed');
        const data = await resp.json();
        renderVerificationQr(data.challenge);
        const ttlMs = data.ttl_ms || 3000;
        countdownSeconds = Math.max(1, Math.round(ttlMs / 1000));
        updateCountdownDisplay();
        if (countdownIntervalId) clearInterval(countdownIntervalId);
        countdownIntervalId = setInterval(() => {
          countdownSeconds = Math.max(0, countdownSeconds - 1);
          updateCountdownDisplay();
        }, 1000);
        const nextDelay = Math.max(1000, ttlMs - 200);
        challengeTimerId = setTimeout(fetchChallenge, nextDelay);
      } catch (err) {
        console.error(err);
        countdownEl.textContent = `Unable to load verification code: ${err.message}. Retrying…`;
        challengeTimerId = setTimeout(fetchChallenge, 2000);
      }
    }

    function stopSession() {
      clearTimers();
      activeSession = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      clearQr(verificationQrEl);
      countdownEl.textContent = 'Session stopped. Start again to display a new code.';
    }

    function buildSessionId(moduleCode, groupNumber) {
      return `${moduleCode} Group ${groupNumber}`;
    }

    function validateModule(moduleCode) {
      return /^[A-Z]{3}\d{5}$/.test(moduleCode);
    }

    function validateGroup(groupNumber) {
      return /^[0-9]$/.test(groupNumber);
    }

    startBtn.addEventListener('click', () => {
      const moduleCode = moduleInput.value.trim().toUpperCase();
      const groupNumber = groupInput.value.trim();
      const phase = phaseSelect.value;
      const origin = DEFAULT_ORIGIN.replace(/\/$/, '');
      if (!validateModule(moduleCode)) {
        alert('Please enter a valid module code (e.g. BSM24105).');
        moduleInput.focus();
        return;
      }
      if (!validateGroup(groupNumber)) {
        alert('Group must be a single digit (0-9).');
        groupInput.focus();
      return;
    }
      const sid = buildSessionId(moduleCode, groupNumber);
      const sessionPayload = { v: 1, sid, p: phase, m: moduleCode, g: groupNumber };
      const frag = encodePayload(sessionPayload);
      const url = `${origin}/student#${frag}`;
      renderSessionQr(url);
      activeSession = { sid, phase, module: moduleCode, group: groupNumber };
      startBtn.disabled = true;
      stopBtn.disabled = false;
      clearTimers();
      fetchChallenge();
    });

    stopBtn.addEventListener('click', () => {
      stopSession();
    });

    window.addEventListener('beforeunload', () => {
      clearTimers();
    });

    moduleInput.addEventListener('input', (event) => {
      const value = event.target.value.toUpperCase();
      moduleInput.value = value;
      if (!comboOpen) {
        comboOpen = true;
      }
      renderModuleOptions(value);
    });

    moduleInput.addEventListener('focus', () => {
      comboOpen = true;
      renderModuleOptions(moduleInput.value);
    });

    moduleInput.addEventListener('blur', () => {
      setTimeout(closeModuleOptions, 120);
    });

    fetchModuleSuggestions();
  })();
  </script>
</body>
</html>
